<!DOCTYPE html>
<html>
<head>
    <title>Mini Task Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>My Tasks</h1>

    <!-- Form to add a new task -->
    <form action="{{ url_for('add_task') }}" method="POST">
        <input type="text" name="task_name" placeholder="Enter new task" required>
        <button type="submit">Add Task</button>
    </form>

    <h2>Task List</h2>
    <ul>
        {% for task in tasks %}
        <li class="{% if task.done %}done{% endif %}">
            <form action="{{ url_for('toggle_task', task_index=loop.index0) }}" method="POST" style="display:inline;">
                <input type="checkbox" name="done" {% if task.done %}checked{% endif %}>
            </form>
            {{ task.name }}
        </li>
        {% else %}
            <li>No tasks yet!</li>
        {% endfor %}
    </ul>
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</body>
</html>
