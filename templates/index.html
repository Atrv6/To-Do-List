<!DOCTYPE html>
<html>
<head>
    <title>Mini Task Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="container">
    <h1>My Task Tracker</h1>

    <!-- Add Task Form -->
    <form action="{{ url_for('add_task') }}" method="POST">
        <input type="text" name="task_name" placeholder="Enter new task" required>
        <button type="submit">Add Task</button>
    </form>

    <!-- Filter Links -->
    <div class="filters">
        <a href="{{ url_for('index', filter='all') }}">All</a> |
        <a href="{{ url_for('index', filter='completed') }}">Completed</a> |
        <a href="{{ url_for('index', filter='pending') }}">Pending</a>
    </div>

    <!-- Task List -->
    <ul>
        {% for task in tasks %}
        <li class="{% if task.done %}done{% endif %}">
            <form action="{{ url_for('toggle_task', task_index=loop.index0) }}" method="POST" style="display:inline;">
                <input type="checkbox" name="done" {% if task.done %}checked{% endif %} onchange="this.form.submit()">
            </form>
            {{ task.name }}
        </li>
        {% else %}
        <li>No tasks yet!</li>
        {% endfor %}
    </ul>

    <!-- Export CSV -->
    <a href="{{ url_for('export_tasks') }}" class="export-btn">Export to CSV</a>
</div>
</body>

</html>
